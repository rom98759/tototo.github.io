<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tableau de noms avec compteurs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tableau de noms avec compteurs</h1>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Compteur 1</th>
          <th>Compteur 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="name">John</td>
          <td><input type="number" class="count" value="0" step="1"></td>
          <td><input type="number" class="count" value="0" step="1"></td>
        </tr>
        <tr>
          <td class="name">Sarah</td>
          <td><input type="number" class="count" value="0" step="1"></td>
          <td><input type="number" class="count" value="0" step="1"></td>
        </tr>
        <tr>
          <td class="name">Tom</td>
          <td><input type="number" class="count" value="0" step="1"></td>
          <td><input type="number" class="count" value="0" step="1"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
